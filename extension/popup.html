<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Screener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .popup-header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .popup-header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .popup-header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .popup-content {
      padding: 20px;
    }

    .status-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10B981;
    }

    .status-dot.inactive {
      background: #EF4444;
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
    }

    .status-details {
      font-size: 12px;
      opacity: 0.8;
      margin-left: 16px;
    }

    .quick-actions {
      margin-bottom: 16px;
    }

    .quick-actions h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .action-btn {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .action-btn.primary {
      background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
      border-color: #1D4ED8;
    }

    .action-btn.primary:hover {
      background: linear-gradient(135deg, #1D4ED8 0%, #1E40AF 100%);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.8;
    }

    .settings-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }

    .settings-section h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .toggle {
      width: 36px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .toggle.active {
      background: #10B981;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .toggle.active::after {
      transform: translateX(16px);
    }

    .popup-footer {
      padding: 16px 20px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 11px;
      opacity: 0.7;
    }

    .hidden {
      display: none;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 12px;
      opacity: 0.8;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <h1>ðŸ¤– AI Resume Screener</h1>
    <p>Intelligent candidate screening for Keka</p>
  </div>

  <div class="popup-content">
    <!-- Status Section -->
    <div class="status-section">
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span class="status-text" id="status-text">Checking Keka...</span>
      </div>
      <div class="status-details" id="status-details">
        <div class="loading">
          <div class="spinner"></div>
          Detecting page...
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <button class="action-btn primary" id="screen-current">
        ðŸŽ¯ Screen Current Candidate
      </button>
      <button class="action-btn" id="bulk-screen">
        ðŸ“Š Bulk Screen Candidates
      </button>
      <button class="action-btn" id="upload-intake">
        ðŸ“„ Upload Intake Document
      </button>
      <button class="action-btn" id="manage-intake">
        ðŸ“‹ Manage Intake Documents
      </button>
      <button class="action-btn" id="open-dashboard">
        ðŸ“ˆ Open AI Dashboard
      </button>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="screened-today">0</div>
        <div class="stat-label">Screened Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="avg-score">--</div>
        <div class="stat-label">Avg Score</div>
      </div>
    </div>

    <!-- Settings -->
    <div class="settings-section">
      <h3>Settings</h3>
      <div class="setting-item">
        <span>Auto-screen on page load</span>
        <div class="toggle" id="auto-screen-toggle"></div>
      </div>
      <div class="setting-item">
        <span>Show AI widget</span>
        <div class="toggle active" id="widget-toggle"></div>
      </div>
      <div class="setting-item">
        <span>Auto-add tags</span>
        <div class="toggle active" id="auto-tags-toggle"></div>
      </div>
    </div>
  </div>

  <div class="popup-footer">
    <div>AI Resume Screener v1.0.0</div>
    <div>Powered by OpenAI GPT-4</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
